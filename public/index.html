<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.d9cbfdb6.css">
  <script src="js.00a46daa.js" defer=""></script>
<script src="style.d9cbfdb6.js"></script></head>

<body>
  <header class="header">
    <h2 class="header__title">Дневник</h2>
    <button id="create" class="header__button">Создать запись</button>
  </header>
  <main>
    <section class="main-section">
      <ul id="list" class="main-section__list"></ul>
      <div id="content" class="main-section__content"></div>
    </section>
  </main>
  <div id="modal" class="modal">
    <div class="modal__fullback">
      <form id="form" class="add-form">
        <div id="close" class="modal__close">✖</div>
        <input maxlength="80" minlength="2" required="" name="title" class="add-form__title" type="text" placeholder="Заголовок">
        <textarea maxlength="1000" minlength="2" required="" name="content" class="add-form__content" placeholder="Описание"></textarea>
        <button class="add-form__button">Создать</button>
      </form>
    </div>
  </div>
</body>

</html>
