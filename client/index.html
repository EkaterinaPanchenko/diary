<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/index.scss" />
  <script src="./js/index.js" defer></script>
</head>

<body>
  <header class="header">
    <h2 class="header__title">Дневник</h2>
    <button id="create" class="header__button">Создать запись</button>
  </header>
  <main>
    <section class="main-section">
      <ul id="list" class="main-section__list"></ul>
      <div id="content" class="main-section__content"></div>
    </section>
  </main>
  <div id="modal" class="modal">
    <div class="modal__fullback">
      <form id="form" data-formEdit="edit" class="add-form">
        <div id="close" class="modal__close">✖</div>
        <input id="id" type="hidden" name="id">
        <input id="titleInput" maxlength="80" minlength="2" required name="title" class="add-form__title" type="text"
          placeholder="Заголовок">
        <textarea id="contentTextarea" maxlength="1000" minlength="2" required name="content" class="add-form__content"
          placeholder="Описание"></textarea>
        <button class="add-form__button">Готово</button>
      </form>
    </div>
  </div>
</body>

</html>
