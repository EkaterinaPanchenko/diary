<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/index.scss" />
  <script src="./js/index.js" defer></script>
</head>

<body>
  <header class="header">
    <h2 class="header__title">Дневник</h2>
    <button class="header__button">Создать запись</button>
  </header>
  <main>
    <section class="main-section">
      <ul class="main-section__list"></ul>
      <div class="main-section__content"></div>
    </section>
  </main>
  <div class="modal">
    <div class="modal__fullback">
      <form class="add-form">
        <div class="modal__close">✖</div>
        <input class="add-form__title" type="text" placeholder="Заголовок"></input>
        <textarea class="add-form__content" placeholder="Описание"></textarea>
        <button class="add-form__button">Создать</button>
      </form>
    </div>
  </div>
</body>

</html>
